<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Blog</title>
</head>

<body>
    <section class="first-section">
        <header>
            <img class="logo" src="./Requirements-and-Resources/images/logo.png" alt="">
            <section class="login-and-search">
                <button>Login</button>
                <i class="fa fa-search"></i>
            </section>
        </header>
        <section class="start-button-and-text">
            <p>Make the most of every trip</p>
            <button>Start Now</button>
        </section>
    </section>
    <article>
        <section class="second-section">
            <h2>Article</h2>
            <section class="photo-section-first">
                <section class="image1">
                    <p class="p-text">How to pack effectively</p>
                </section>
                <section class="photo-section-second">
                    <section class="image2">
                        <p class="p-text">Plan your next trip like never before</p>
                    </section>
                    <section class="image3">
                        <p class="p-text">Budget like a pro</p>
                    </section>

                </section>
            </section>
        </section>

    <footer>
        <sectin class="first-footer-section">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">Jobs</a></li>
            </ul>
        </sectin>
        <sectin class="second-footer-section">
            <ul>
                <li><a href="">FAQ</a></li>
                <li><a href="">My Orders</a></li>
                <li><a href="">Favorites</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
        </sectin>
        <sectin class="third-footer-section">
            <ul>
                <li>&copy 2020</li>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
            </ul>
