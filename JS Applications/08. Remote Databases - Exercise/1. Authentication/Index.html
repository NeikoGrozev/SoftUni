<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <title>Authentication</title>
</head>

<body>
    <div id="nav">
        <button id="registerBtnNav">РЕГИСТРАЦИЯ</button>
        <button id="loginBtnNav">ВХОД</button>
        <button id="logoutBtnNav">Изход</button>
    </div>

    <div id="passwordErrorMessage">Въведените пароли не си съвпадат!!!</div>
    <div id="errorMessage">Имате не попърнени полета!!!</div>
    
    <div id="register">
        <h1>Регистрация</h1>
        <h3>Моля, попълнете всички полета.</h3>

        <hr>
        <label for="uesrname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="regUsername" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="regEmail" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="regPassword" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="regPassword-repeat" required>

        <hr>

        <div>
            <button type="submit" id="registerBtn">Регистрация</button>
        </div>
    </div>    

    <div id="login">
        <h1>Вход в системата</h1>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="logEmail"required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="logPassword" required>

        <hr>

        <div>
            <button type="submit" id="loginBtn">Вход</button>
        </div>

    </div>
    
    <div id="loginMessage">
        <h1></h1>
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>

</body>

</html>
