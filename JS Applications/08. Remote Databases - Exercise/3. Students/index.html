<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id="create-student">
        <h3>CREATE STUDENT</h3>
        <label>First Name</label>
        <input type="title" id="create-firstName" placeholder="First name...">
        <label>Last Name</label>
        <input type="title" id="create-lastName" placeholder="Last name...">
        <label>Faculty Number</label>
        <input type="title" id="create-facultyNumber" placeholder="Faculty number...">
        <label>Grade</label>
        <input type="title" id="create-grade" placeholder="Grade...">
        <button>Submit</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
